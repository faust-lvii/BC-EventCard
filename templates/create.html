{% extends 'base.html' %}

{% block title %}Kart Oluştur - Blockchain Etkinlik Kartları{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="h4 mb-0">Yeni Etkinlik Kartı Oluştur</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create') }}">
                    <div class="mb-3">
                        <label for="event_name" class="form-label">Etkinlik Adı</label>
                        <input type="text" class="form-control" id="event_name" name="event_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="event_date" class="form-label">Etkinlik Tarihi</label>
                        <input type="date" class="form-control" id="event_date" name="event_date" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="event_location" class="form-label">Etkinlik Yeri</label>
                        <input type="text" class="form-control" id="event_location" name="event_location" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="attendee_name" class="form-label">Katılımcı Adı</label>
                        <input type="text" class="form-control" id="attendee_name" name="attendee_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="ticket_type" class="form-label">Bilet Türü</label>
                        <select class="form-select" id="ticket_type" name="ticket_type" required>
                            <option value="">Bilet türü seçin</option>
                            <option value="Standard">Standart</option>
                            <option value="VIP">VIP</option>
                            <option value="Premium">Premium</option>
                        </select>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Kart Oluştur</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
